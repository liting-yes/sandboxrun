    <script>
      window.onerror = (event) => {
        window.parent.postMessage(
          {
            type: 'error',
            data: event,
          },
          '*'
        );
      };
      window.onload = () => {
        window.parent.postMessage(
          {
            type: 'loaded',
          },
          '*'
        );
      };
    </script>
